<h2>{{'adminSupplyLineEdit.editSupplyLine' | message}}</h2>
<form id="editSupplyLine">
    <fieldset class="form-group">
        <label for="program">{{'adminSupplyLineEdit.program' | message}}</label>
        <input id="program" class="form-control" ng-model="vm.supplyLine.program.name" required disabled/>
    </fieldset>
    <fieldset class="form-group">
        <label for="supervisoryNode">{{'adminSupplyLineEdit.supervisoryNode' | message}}</label>
        <!--SELV3-339: Enabled Supervisory Node dropdown-->
        <select id="supervisoryNode" class="form-control" ng-model="vm.supplyLine.supervisoryNode" 
        ng-options="supervisoryNode.code for supervisoryNode in vm.supervisoryNodes track by supervisoryNode.id" required/>
    </fieldset>
    <fieldset class="form-group">
        <label for="supplyingFacility">{{'adminSupplyLineEdit.supplyingFacility' | message}}</label>
        <!--SELV3-339: Enabled Supplying Facility dropdown-->
        <select id="supplyingFacility" class="form-control" ng-model="vm.supplyLine.supplyingFacility" 
        ng-options="facility.name for facility in vm.facilities track by facility.id" required/>
    </fieldset>
    <fieldset class="form-group">
        <label for="description">{{'adminSupplyLineEdit.description' | message}}</label>
        <!--SELV3-339: Enabled description freetext-->
        <textarea id="description" class="form-control" ng-model="vm.supplyLine.description"/>
    </fieldset>
</form>
<div class="openlmis-toolbar">
    <button ui-sref="openlmis.administration.supplyLines" ui-sref-opts="{reload: true}">{{'adminSupplyLineEdit.cancel' | message}}</button>
    <button class="primary" ng-click="vm.update()">{{'adminSupplyLineEdit.update' | message}}</button>
</div>
