    <div class="button-group">
      <button class="danger" ng-click="vm.deactivateLineItems()" ng-disabled="offlineService.isOffline()">
        {{'stockPhysicalInventoryDraft.deactivateSelected' | message}}
      </button>
      <button class="danger" ng-click="vm.delete()">
        {{'stockPhysicalInventoryDraft.delete' | message}}
      </button>
    </div>
    <div class="button-group primary">
      <!-- SELV3-142: Added lot-management feature -->
      <button ng-click="vm.saveDraftOrSubmit(false)">{{'stockPhysicalInventoryDraft.save' | message}}</button>
      <button class="primary" ng-click="vm.saveDraftOrSubmit(true)">{{'stockPhysicalInventoryDraft.submit' | message}}</button>
      <!-- SELV3-142: ends here -->
    </div>
  </div>
